---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.14.14'
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies:
          # https://github.com/PyCQA/flake8-bugbear/releases
          - flake8-bugbear==24.12.12
          - wemake-python-styleguide==1.0.0
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade
  - repo: local
    hooks:
      - id: ctest
        name: ctest
        entry: |
          bash -c \
            '
            for dir in $(find . -type f -name "*.cc" -exec dirname "{}" \; |sort -u); do
              pushd $dir && make && ctest . && popd ;
            done || exit 1
            '
        language: system
        files: .*.cc$
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/crate-ci/typos
    rev: v1
    hooks:
      - id: typos
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 'v21.1.8'
    hooks:
      - id: clang-format
  - repo: https://github.com/fsfe/reuse-tool
    rev: "v6.2.0"
    hooks:
      - id: reuse-lint-file
  - repo: https://github.com/cpplint/cpplint
    rev: "2.0.2"
    hooks:
      - id: cpplint
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.38.0
    hooks:
      - id: yamllint
  - repo: https://github.com/igorshubovych/markdownlint-cli.git
    rev: v0.47.0
    hooks:
      - id: markdownlint
  - repo: https://github.com/markdownlint/markdownlint.git
    rev: v0.15.0
    hooks:
      - id: markdownlint
        # Use the system Ruby provided by the dev shell rather than letting
        # pre-commit download/compile Ruby with rbenv. This avoids ruby-build
        # compiling Ruby inside the pre-commit cache.
        language_version: system
  - repo: https://github.com/pylint-dev/pylint
    rev: v4.0.4
    hooks:
      - id: pylint
